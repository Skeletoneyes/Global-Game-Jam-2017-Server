<form class="pure-form" name="moveForm" onsubmit="return submitMove()">

	<fieldset>
		<div class="pure-control-group">
			Enter Your Move:
			<select name="moveType">
				<option value="0">Shoot</option>
				<option value="1">Jump</option>
				<option value="2">Shield</option>
			</select>
		</div>
	</fieldset>

	<div class="pure-control-group">
		<input type="test" name="val1">
		<input type="test" name="val2">
	</div>

	<div class="pure-u-3-3 center">
		<div style="margin-left:5px; margin-right:5px;">
			<input type="submit" value="CONTINUE" id="button-join" tabindex="3" class="button-signin button-blue button-xlarge pure-button">
		</div>
	</div>
</form>
